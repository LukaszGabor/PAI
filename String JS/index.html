<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Łukasz">
    <title>String JS</title>
</head>
<body>
    <script>
        
        //Metoda "Lenght"
        const text = prompt("Wpowadź tekst");
        const leng = text.length;
        alert("Wpisałeś " + leng + " znak/znaki/znaków");

        //Znak na danej pozycji
        console.log(text.charAt(0)); //A
        console.log(text.charAt(4)); //m
       
        //Pozycja tekstu
        const search = text.indexOf(text);
        if(search>=0){
            alert("Mamy taki oto ciąg: " + text);
        }
        else{
            alert("Brak znaku");
        }

        //Upper case
        console.log(text.toUpperCase()); //wyświetli cały tekst z wielkich liter
        console.log(text.toLowerCase()); //Wyświetli cały tekst z małych liter
    </script>
</body>
</html>
