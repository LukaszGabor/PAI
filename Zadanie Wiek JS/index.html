<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Łukasz">
    <title>Zadanie JS powtórka</title>
</head>
<body>
    <form action="#">
        Imię: <input type="text" id="imie">
        Wiek: <input type="number" id="wiek">
        <button onclick="przywitaj()">Wyślij formularz</button>
        <br>
        <p id="wynik"></p>
        <script>
        function przywitaj(){
            let imie = document.getElementById("imie").value;
            let wiek = document.getElementById("wiek").value;
            let wynik = document.getElementById("wynik");
            console.log(wynik);
            
            if(!imie){
            wynik.innerHTML = "Podaj imię";
            }
            else if(!wiek){
            wynik.innerHTML = "Podaj wiek";
            }
            else{
            wynik.innerHTML = "Witaj " + imie + " obecnie masz " + wiek + "lat";
            }
        }
        </script>
    </form>
</body>
</html>
