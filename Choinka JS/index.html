<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choinka JS</title>
</head>
<body>
    <label for="wysokosc">Podaj wysokość choinki: <input type="text" name="wysokosc" id="wysokosc" value="12"></label>
    <button id="button">Potwierdź</button>
    <input type="color" id="color">
    <button id="przycisk">Zmień kolor</button>
    <section><p></p></section>

    <script>
        
        const wysokosc = document.getElementById('wysokosc');
        const button1 = document.getElementById('button');
        const output = document.querySelector("p");
        const button2= document.getElementById('przycisk');
        const color = document.getElementById('color');
        button1.addEventListener("click", zmianawysokosc);
        button2.addEventListener("click", changeColor);

        function zmianawysokosc(){
        const level = parseInt(wysokosc.value);
        let tree = "";
        let d = 1;
        let e = level;
        for(let a = 1; a <= level; a++){
            for(let b = 1; b <= e; b++){
                tree += "&nbsp;";
                console.log(level);
            }
            for(let c = 1; c <= d; c++){
                tree += "*";
            }
            d=d+2;
            tree += "<br>"; 
            e = e - 1;        
        }
        output.innerHTML = tree;
        }
        function changeColor(){
            output.style.color = color.value;
        }
    </script>

</body>
</html>
