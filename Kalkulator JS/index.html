<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Łukasz">
    <title>Kalkulator JS</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let znak;

        alert("Podaj poprawne liczby!");

        num1 = prompt("Podaj pierwszą liczbę: ");
        num1 = parseInt(num1);
        while(isNaN(num1)){
            alert("To nie jest liczba!");
            num1 = parseInt(prompt("Podaj poprawnie pierwszą liczbę!: "));
        }

        num2 = prompt("Podaj drugą liczbę: ");
        num2 = parseInt(num2);
        while(isNaN(num2)){
            alert("To nie jest liczba");
            num2 = parseInt(prompt("Podaj poprawnie drugą liczbę: "));
        }

        znak = prompt("Podaj działanie: '+' '-' '*' '/' ");
        while(znak!="+" && znak!="-" && znak!="*" && znak!="/"){
            alert("To nie jest działanie matematyczne!");
            znak = prompt("Podaj działanie: '+' '-' '*' '/'");
        }

        switch(znak){
            case "+":
                alert("Suma liczb " + num1 + " i " + num2 + " Wynosi: " + (num1+num2));
                break;
            case "-":
                alert("Różnica liczb " + num1 + " i " + num2 + " Wynosi: " + (num1-num2));
                break;
            case "*":
                alert("Iloczyn liczb " + num1 + " i " + num2 + " Wynosi: " + (num1*num2));
                break;
            case "/":
            if(num2==0){
                alert("Nie wolno dzielić przez 0");
            }
            else{
                alert("Iloraz liczb " + num1 + " i " + num2 + " Wynosi: " + (num1/num2));
            }
            break;
        }
    </script>
</body>
</html>
